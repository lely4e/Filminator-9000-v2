<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/style.css" />

</head>
  <body>
  <h1>Welcome to the movie database!</h1>
  {% if message %}
  <h4 class="normal-heading"><em>{{ message }}</em></h4>
  {% endif %}

  {% if error %}
  <p>{{ error }}</p>
  {% endif %}

<!-- Buttons -->
<ul>
<div class="add">
<div class="search-container">
<form method="get" action={{ url_for('search_books') }}>
<input type="text" name="search" placeholder="Search.." name="search">
<button type="submit">Search</button>
</form>
</div>
<a href="/add_book">
<button type="button">Add New Book</button>
</a>
<a href="/add_author">
<button type="button">Add New Author</button>
</a>
<a href="{{ url_for('sort_books', by='title') }}">
<button type="button">Sort by Title</button>
</a>
<a href="{{ url_for('sort_books', by='author') }}">
<button type="button">Sort by Author</button>
</a>
</div>

<ol class="books-grid">
{% for book in books %}
<li>
<div class="book"> 
<div class="title-name"> 
<img class="book_poster"
src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
alt="Book Cover" />

<div class="book-info">
<div class="title">
<h3>{{ book.title }}</h3>
</div>
<div class="name">
<p>{{ book.author.name }}</p>
</div>
<div class="delete" >
<form action="/book/{{ book.book_id }}/delete" method="POST">
<input type="submit" value="Delete">
</form>
</div>
</div>
</div>
</div>
</li>
{% endfor %}
</ol>

</body>
</html>
