<!DOCTYPE html>
<html lang="en">
 

<head>
    <title>Filminator 9000 v2</title>
    <link rel="stylesheet" href="static/style.css" />
</head>

<body>
    <header>
        <img src="static/logo.png" alt="Filminator 9000 v2" width="300" />
        <h5>NO TIME TRAVEL REQUIRED</h5>
    </header>

<h1> Users </h1>
{% if message %}
  <h4 class="normal-heading"><em>{{ message }}</em></h4>
{% endif %}

<div class="add-user">
    <form method="POST" action="/users">
        <label for="user_name">Enter user name:</label>
        <input type="text" id="user_name" name="user_name" placeholder="Add user">
            <button type="submit">Add user</button>
    </form> 

<ol class="user-grid">
{% for user in users %}

<li>

<div class="user">
    <div class="name">
        <h3>{{ user.name }}</h3>
    <div class="view_movies" >
        <form action="/users/{{ user.id }}/movies" method="GET">
        <input type="submit" value="View Movies">
        </form>
</div>
</div>
</div>

</li>
{% endfor %}
</ol>


</body>
</html>
