<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filminator 9000 v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  </head>

  <body style="background-color: #000000;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <header>
      <div class="text-center mt-4">
        <img src="static/logo.png" class="img-fluid" alt="Filminator 9000 v2" width="300" />
        <h6 style="color: #6f6f6fff; font-size: small;">NO TIME TRAVEL REQUIRED</h6>
      </div>
    </header>

    <div class="container mt-4" style="color: #d1d1d1ff;">
      <h1 class="mb-4" style="color: #0088ffff;">Users</h1>

      {% if message %}
        <h6 style="color: #afc5f7ff; font-size: small;"><em>{{ message }}</em></h6>
      {% endif %}

      <!-- Add User Form - one line -->
      <div class="card mb-4 bg-dark text-white border border-primary">
        <div class="card-body p-3">
          <form method="POST" action="/users" class="d-flex align-items-center gap-2">
            <label for="user_name" class="mb-0 me-2">Add new user:</label>
            <input class="form-control form-control-sm bg-dark text-white border-primary" style="max-width: 300px;" type="text" id="user_name" name="user_name" placeholder="User name" required />
            <button class="btn btn-outline-primary btn-sm" type="submit">Add user</button>
          </form>
        </div>
      </div>

      <!-- User Cards -->
      <div class="row g-4">
        {% for user in users %}
          <div class="col-md-4">
            <div class="card h-100 text-white border border-primary" style="background-color: #000;">
              <h5 class="card-header text-white" style="background-color: #000; border-bottom: none;">{{ user.name }}</h5>
              <div class="card-body">
                <form action="/users/{{ user.id }}/movies" method="GET">
                  <input class="btn btn-outline-primary btn-sm" type="submit" value="View Movies" />
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="mb-5"></div>
  </body>
</html>
