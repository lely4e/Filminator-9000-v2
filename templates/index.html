{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4" style="color: #d1d1d1ff;">
    <h1 class="mb-4" style="color: #0088ffff;">Users</h1>

    <!-- Add User Form -->
    <div class="card mb-4 bg-dark text-white border border-primary">
      <div class="card-body p-3">
        <form method="POST" action="/users" class="d-flex align-items-center gap-2">
          <label for="user_name" class="mb-0 me-2">Add new user:</label>
          <input class="form-control form-control-sm bg-dark text-white border-primary" style="max-width: 300px;" type="text" id="user_name" name="user_name" placeholder="User name" required />
          <button class="btn btn-outline-primary btn-sm" type="submit">Add user</button>
        </form>
      </div>
    </div>

    <!-- User Cards -->
    <div class="row g-4">
      {% for user in users %}
        <div class="col-md-4">
          <div class="card h-100 text-white border border-primary" style="background-color: #000;">
            <h5 class="card-header text-white" style="background-color: #000; border-bottom: none;">{{ user.name }}</h5>
            <div class="card-body">
              <form action="/users/{{ user.id }}/movies" method="GET">
                <input class="btn btn-outline-primary btn-sm" type="submit" value="View Movies" />
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
